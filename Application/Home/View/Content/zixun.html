<include file="Public/header" webtitle="咨询建议_{$info.company}"/>
<link rel="stylesheet" href="__PUBLIC__/css/about.css">

<div class="main">
	<div class="bigImgDiv w">
		<img src="__PUBLIC__/Uploads/{$photodata[12].photouri}" alt="" class="bigImg">
	</div>
	<div class="fynews">
		<div class="w">
			<img src="__PUBLIC__/img/fynews.jpg" alt="">
			<ul class="fynewsnr">
				<foreach name = "tuijiannews" item = "vo">
					<li><a href="{:U('Home/Content/disNews',array('id'=>$vo[id]))}">{$vo.title}</a></li>
				</foreach>
			</ul>
		</div>
	</div>
	<div class="w con">
		<div class="Conleft">
			<div class="leftTop">
				<div class="leftTopTitle">产品中心</div>
				<ul class="leftfenlei">
					<li><a href="{:U('Home/Content/product',array('classification'=>3,'fenlei'=>1))}">无缝钢管</a></li>
					<li><a href="{:U('Home/Content/product',array('classification'=>4,'fenlei'=>2))}">精密钢管</a></li>
					<li><a href="{:U('Home/Content/product',array('classification'=>5,'fenlei'=>3))}">合金钢管</a></li>
				</ul>
				<div class="leftTopTitle">钢管加工</div>
				<ul class="leftfenlei">
					<li><a href="{:U('Home/Content/product',array('classification'=>8,'fenlei'=>4))}">自动切割</a></li>
					<li><a href="{:U('Home/Content/product',array('classification'=>9,'fenlei'=>5))}">锯床切割</a></li>
					<li><a href="{:U('Home/Content/product',array('classification'=>10,'fenlei'=>6))}">无缝方管</a></li>
				</ul>
			</div>
			<div class="leftBottom">
				<div class="leftTopTitle">联系方式</div>
				<img src="__PUBLIC__/Uploads/{$photodata[7].photouri}" alt="">
				<h4>{$info.company}</h4>
						<p><span>销售经理：</span>{$info.people}</p>
						<p><span>联系电话：</span>{$info.tell}</p>
						<p><span>联系手机：</span>{$info.phone}</p>
						<p><span>公司传真：</span>{$info.chuanzhen}</p>
						<p><span>地址：</span>{$info.address}</p>
			</div>
		</div>
		<div class="Conright">
			<div class="leftTopTitle">咨询建议</div>
			<div class="rightCon" style="padding: 40px;padding-left: 0;">
				<form class="form-horizontal" method="post" action="{:U('Home/Content/tijiaojianyi')}" onsubmit = "return checkUser();" id = "userMsg">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" placeholder="请输入昵称" id="nickname" name="nickname">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">电话：</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" placeholder="请输入电话" name="phone" id="phone">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">邮箱：</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control"  placeholder="请输入邮箱" name="email" id="email">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">内容：</label>
				    <div class="col-sm-10">
				      <textarea class="form-control" rows="5" name="content"></textarea>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button  onclick = "checkUser()" class="btn btn-default">提交</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
</div>
<script>
	function checkUser(){
   var nickname = document.getElementById("nickname").value;
   var phone = document.getElementById("phone").value;
   var email = document.getElementById("email").value;

   if(nickname == ""  ){
     alert("昵称不能为空");
     return false;
   }

  if(phone == ""  ){
     alert("手机号不能为空");
     return false;
   }
  if(email == ""  ){
     alert("邮箱不能为空");
     return false;
   }


    var reg = new RegExp("^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$"); //正则表达式
　　if(!reg.test(email)){ //正则验证不通过，格式不对
　　　　alert("请输入正确的邮箱!");
　　　　return false;
　　}
  
  document.getElementById("userMsg").submit();
}
</script>
<include file="Public/footer" />
